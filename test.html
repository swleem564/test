<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        
        .box img {
            position: absolute;
            top: 6px;
            right: 4px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="img/unsee.jpg"> 
        </label>
        <input type="password" name="">
    </div>
    <script>
        var input = document.querySelector('input');
        var img = document.querySelector('img');
        var flag = 0;
        img.onclick = function() {
            //点击一次之后，flag一定要变化
            if (flag == 0) {
                input.type = 'text';
                img.src = 'img/cansee.jpg';
                //flag变化
                flag = 1;
            } else {
                input.type = 'password';
                img.src = 'img/unsee.jpg';
                flag = 0;
            }

        }
    </script>



</body>

</html>
